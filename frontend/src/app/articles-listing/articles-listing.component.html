<app-loader *ngIf="!isContentReadyToShow"></app-loader>

<ng-container *ngIf="articles | async as articles">
  <div>
    <app-article-card
      *ngFor="let article of articles"
      [article]="article"
      [routerLink]="['/articles',article.id]"
    >
    </app-article-card>
  </div>
</ng-container>
