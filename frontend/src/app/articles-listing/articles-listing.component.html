<div class="content">
  <div class="tools">
    <app-tools></app-tools>
  </div>
  <app-loader class="listing" *ngIf="!(isContentReadyToShow | async)"></app-loader>
  <ng-container *ngIf="articles | async as articles">
    <div class="listing" *ngIf="(isContentReadyToShow | async)">
      <app-article-card
        *ngFor="let article of articles"
        [article]="article"
      >
      </app-article-card>
      <h2 class="noResults" *ngIf="!articles.length">
        There is no result for the selected parameters. Please change your search criteria.
      </h2>
    </div>
  </ng-container>
</div>
